    <div class="container">
      <header>
        <h1>My Recipe Generator</h1>

      <main>

          <input
            type="text"
            placeholder="Enter the topic of your ingredients"
            autofocus
            required
            autocomplete="off"
            class="instructions"

        </form>
        <div class="recipe">
