<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Recipe Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter your ingredients"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flour, Milk or Pepper</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/Percival-Ashley" target="_blank"
          >Percival Ashley</a
        >, is open-sourced on
        <a
          href="https://github.com/Percival-Ashley/Recipe-Generator"
          target="_blank"
        >
          GitHub</a
        >, and is hosted on
        <a
          href="https://app.netlify.com/projects/percy-recipe-generator/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
